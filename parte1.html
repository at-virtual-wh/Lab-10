<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 1: Variables y Tipos de Datos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Declaración de Variables y Tipos de Datos</h1>
        <button onclick="mostrarValores()">Mostrar Valores</button>
    </div>

    <script>
        let nombre = "Carlos";
        let edad = 25;
        let esEstudiante = true;

        function mostrarValores() {
            document.write("Nombre: ", nombre, "<br>");
            document.write("Edad: ", edad, "<br>");
            document.write("¿Es Estudiante?: ", esEstudiante , "<br><br>");

            // Cambiando los valores
            nombre = "Ana";
            edad = 30;
            esEstudiante = false;

            document.write("<b>Nombre cambiado:</b> ", nombre, "<br>");
            document.write("<b>Edad cambiada:</b> ", edad, "<br>");
            document.write("<b>¿Es Estudiante cambiado?:</b> ", esEstudiante);
        }
    </script>
</body>
</html>
